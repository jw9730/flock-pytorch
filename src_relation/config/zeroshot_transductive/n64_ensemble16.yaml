output_dir: ~/flock/output-relation

dataset:
  class: {{ dataset }}
  root: ~/flock/kg-datasets-relation/

model:
  class: Flock
  verbose: False
  test_samples: 16
  # random walk
  walk_num: 64
  walk_len: 128
  record_neighbors: False
  # refinements
  refinements: 6
  attention_scatter: True
  attention_scatter_n_heads: 4
  additive_refinement: True
  embed_only_first_refinement: False
  embedding_tying_across_refinements: False
  parameter_tying_across_refinements: False
  # sequence network
  net: gru
  hidden_dim: 64
  n_layers: 1
  dtype: float32

task:
  name: InductiveInference
  num_negative: 256
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10]

optimizer:
  class: AdamW
  lr: 5.0e-4

train:
  gpus: {{ gpus }}
  batch_size: 8
  num_epoch: {{ epochs }}
  log_interval: 100
  batch_per_epoch: {{ bpe }}

checkpoint: {{ ckpt }}